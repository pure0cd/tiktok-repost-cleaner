<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Repost Cleaner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>
                </svg>
            </div>
            <h1>TikTok Repost Cleaner</h1>
        </header>

        <main>
            <section class="feature-card" id="remove-repost-module">
                <div class="feature-header">
                    <h2>Remove Reposts</h2>
                    <div class="status-indicator" title="Ready">
                        <div class="status-dot ready"></div>
                    </div>
                </div>
                
                <p class="feature-description">Scan and remove reposted videos from your feed</p>
                
                <div class="action-buttons">
                    <button class="btn btn-primary scan-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9H21ZM19 21H5V3H13V9H19V21Z" fill="currentColor"/>
                        </svg>
                        Scan Reposts
                    </button>
                    <button class="btn btn-secondary delete-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" fill="currentColor"/>
                        </svg>
                        Delete All
                    </button>
                </div>
                
                <div class="status-bar">
                    <div class="status-text">Ready to scan</div>
                </div>
            </section>
        </main>

        <footer>
            <p>TikTok Repost Cleaner v1.0</p>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
